<div id="numSpeakersContainer" class="hidden">
    <h2 class="font-bold text-primary">Number of speakers</h2>
    <div class="divider my-0"></div>
    <select
        name="num_speakers"
        id="num_speakers"
        class="select select-bordered select-sm my-2 w-full max-w-xs"
    >
        <option value="auto-detect" selected>Detect automatically</option>
        {% for i in range(1, 11) %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>
    <p class="text-sm">Specifying speaker count improves results.</p>
</div>
