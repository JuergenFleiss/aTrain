<dialog class="modal" id="advancedSettings">
    <form method="dialog" class="modal-box">
        <h3 class="font-bold text-lg">Advanced Settings</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 my-4">
            {% include 'settings/advanced_settings/compute_device.html' with context %}
            {% include 'settings/advanced_settings/compute_type.html' with context %}
        </div>
        <p class="text-sm">These options are only available if you have a CUDA-enabled NVIDIA GPU.</p>
        <div class="modal-action">
            <button _="on click toggle .modal-open on #advancedSettings" class="btn btn-primary btn-sm">ok</button>
        </div>
    </form>
</dialog>
